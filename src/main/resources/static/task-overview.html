<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="work-area">
        <div class="title-text">
            <h1>Tasks</h1>
        </div>

        <div class="task-list">
            <table>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Difficulty</th>
                    <th>Time Demand</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>

        <button class="create-btn">New task</button>
    </div>
</body>
</html>
